gp-bke-runtime-minimal-application:
  replicaCount: 1
  image:
    name: bitnami/kubeapps-dashboard
    tag: latest
  ports:
     - name: http
       containerPort: 80
       protocol: TCP
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  route:
    enabled: true
    tls:
      enabled: true
      termination: edge
  resources:
    limits:
      cpu: 250m
      memory: 400Mi